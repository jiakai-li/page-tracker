services:
  redis:
    image: "redis:7.0.10-bullseye"
    networks:
      - backend-network
    volumes:
      - "redis-volume:/data"

  web:
    build: ./web
    ports:
      - "80:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    networks:
      - backend-network
    depends_on:
      - redis
    command: "gunicorn page_tracker.app:app --bind 0.0.0.0:8000"

networks:
  backend-network:

volumes:
  redis-volume: